<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Redirects (Pixel Style)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            background-color: #111827;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .heading {
            font-size: 2rem;
            color: #ffdb58;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px #000;
        }

        .description {
            font-size: 0.8rem;
            color: #f5f5f5;
            margin-bottom: 2rem;
            line-height: 1.5;
            text-shadow: 1px 1px 2px #000;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .button {
            padding: 0.7rem 1.4rem;
            font-size: 1rem;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            font-family: 'Press Start 2P', sans-serif;
            text-shadow: 2px 2px 3px #000000;
            width: 100%;
            text-align: center;
            outline: none;
            position: relative;
        }

        .button:hover {
            transform: scale(1.06);
            box-shadow: 4px 4px 9px #000000;
        }

        .button:active {
            transform: scale(0.94);
            box-shadow: 1px 1px 3px #000000;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 6px;
            border: 2px solid;
            opacity: 0.4;
        }

        .button.redirect {
            background-color: #8b5cf6;
            border-color: #7c3aed;
        }

        .button.redirect:hover {
            background-color: #7c3aed;
        }

        .button.redirect:active {
            background-color: #6d28d9;
        }

        @media (max-width: 768px) {
            .button {
                width: 90%;
                margin: 10px auto;
            }

            .heading {
                font-size: 1.75rem;
            }

            .description {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container">
        <h1 class="heading">Multiple Redirects</h1>
        <p class="description">
            Click the button below to go to the specific HTML file.
        </p>
        <div class="button-container">
            <button class="button redirect" onclick="window.location.href='guess_the_number.html';">
                Guess the Number
            </button>
            <button class="button redirect" onclick="window.location.href='memory_game.html';">
                Memory Game
            </button>
            <button class="button redirect" onclick="window.location.href='roll_dice.html';">
                Roll The Dice
            </button>
            <button class="button redirect" onclick="window.location.href='snake_game.html';">
                Snake Game
            </button>
            <button class="button redirect" onclick="window.location.href='moles_clicking.html';">
                Whack-a-Mole
            </button>
            <button class="button redirect" onclick="window.location.href='break_the_ice.html';">
                Breakout Game
            </button>
        </div>
    </div>
</body>
</html>
